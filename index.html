<!doctype html>
<html lang="fr">
<head>
  <title>MySteam TwitchTV</title>
  <link rel="stylesheet" href="asset/css/reset.css">
  <link rel="stylesheet" href="asset/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
  <div id="channel">
    <div id="channel-steam">
        <header>
          <p id="channel-infos">
            <span class="title"></span> joue Ã  <span class="game"></span>
          </p>
          <div id="channel-stats">
            <div class="info">
              <div class="loader">
                <i class="fa fa-spinner"></i>
              </div>
            </div>
            <div class="info">
              <i class="fa fa-user"></i> <span class="viewers"></span>
            </div>
            <div class="info">
              <i class="fa fa-eye"></i> <span class="views"></span>
            </div>
            <div class="info">
              <i class="fa fa-heart"></i> <span class="followers"></span>
            </div>
            <div class="info">
              <a id="chat-control" href="#"><i class="fa fa-arrows-h"></i></a>
            </div>
          </div>
        </header>
        <div class="stream"></div>
    </div>
    <div class="chat"></div>
  </div>
  <script type="text/javascript" src="asset/js/jquery.min.js"></script>
  <script type="text/javascript" src="asset/js/demo.js"></script>
  <script type="text/javascript" src="twitchtv-plugin.js"></script>
  <script>
    $(document).ready(function() {
      $('#channel').twitchtv('nocopyrightsounds');
    });
  </script>
</body>
</html>
